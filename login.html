            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === currentLang) {
                    btn.classList.add('active');
                }
            });
        }

        // ğŸŒŸ 5. æ–°å¢ï¼šæ ¸å¿ƒ - æ›´æ–°é¡µé¢æ‰€æœ‰æ–‡å­—
        function updatePageLang(lang) {
            const langData = langMap[lang];
            
            // æ›´æ–°æ™®é€šæ–‡æœ¬ï¼ˆdata-i18nï¼‰
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (langData[key]) {
                    el.innerHTML = langData[key]; // æ”¯æŒHTMLæ ‡ç­¾
                }
            });

            // æ›´æ–°å ä½ç¬¦ï¼ˆdata-i18n-placeholderï¼‰
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.dataset.i18nPlaceholder;
                if (langData[key]) {
                    el.placeholder = langData[key];
                }
            });
        }

        // ğŸŒŸ 6. æ–°å¢ï¼šå¤šè¯­è¨€é”™è¯¯æç¤º
        function showError(messageKey, replaceObj = {}) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // æ›¿æ¢å ä½ç¬¦ï¼ˆå¦‚ {count}ï¼‰
            let message = langMap[currentLang][messageKey] || messageKey;
            Object.keys(replaceObj).forEach(key => {
                message = message.replace(`{${key}}`, replaceObj[key]);
            });

            errorText.textContent = message;
            errorDiv.classList.add('show');

            errorDiv.style.animation = 'none';
            setTimeout(() => {
                errorDiv.style.animation = 'shake 0.5s ease';
            }, 10);
        }

        // ç§»é™¤å°è¯•æ¬¡æ•°æ˜¾ç¤ºå‡½æ•°

        // ğŸŒŸ æ ¸å¿ƒä¿®æ”¹ï¼šå¼‚æ­¥ç™»å½•é€»è¾‘ï¼Œå¯¹æ¥åç«¯æ¥å£ï¼ˆç§»é™¤è´¦æˆ·é”å®šåŠŸèƒ½ï¼‰
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
            loginBtn.disabled = true;
            // ğŸŒŸ å¤šè¯­è¨€ç™»å½•ä¸­æç¤º
            loginBtn.textContent = currentLang === 'zh' ? 'ç™»å½•ä¸­...' : currentLang === 'en' ? 'Logging in...' : 'Anmeldung lÃ¤uft...';

            try {
                // 1. è°ƒç”¨åç«¯æ¥å£æŸ¥è¯¢ç”¨æˆ·
                const response = await fetch(`${API_URL}?username=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
                }
                const users = await response.json();

                // 2. æ£€æŸ¥ç”¨æˆ·æ˜¯å¦å­˜åœ¨
                let userFound = false;
                if (users.length > 0) {
                    const user = users[0];
                    if (user.password === password) {
                        userFound = true;
                    }
                }

                // 3. å…¼å®¹åŸæœ‰é¢„è®¾è´¦å·ï¼ˆä¿è¯æ—§é€»è¾‘å¯ç”¨ï¼‰
                if (!userFound && VALID_USERS[username] && VALID_USERS[username] === password) {
                    userFound = true;
                }

                // 4. ç™»å½•ç»“æœå¤„ç†
                if (userFound) {
                    // ç™»å½•æˆåŠŸ
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    
                    // ğŸŒŸ å¤šè¯­è¨€ç™»å½•æˆåŠŸæç¤º
                    loginBtn.textContent = currentLang === 'zh' ? 'âœ“ ç™»å½•æˆåŠŸ' : currentLang === 'en' ? 'âœ“ Login Successful' : 'âœ“ Anmeldung erfolgreich';
                    loginBtn.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);
                } else {
                    // ç™»å½•å¤±è´¥
                    // ğŸŒŸ å¤šè¯­è¨€å¤±è´¥æç¤º
                    showError('errorDefault');
                }
            } catch (error) {
                // ç½‘ç»œé”™è¯¯/æœåŠ¡æœªå¯åŠ¨
                // ğŸŒŸ å¤šè¯­è¨€ç½‘ç»œé”™è¯¯æç¤º
                showError('errorNetwork');
                console.error('ç™»å½•é”™è¯¯ï¼š', error);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€ï¼ˆé™¤éç™»å½•æˆåŠŸï¼‰
                if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                    loginBtn.disabled = false;
                    // ğŸŒŸ æ¢å¤å¤šè¯­è¨€æŒ‰é’®æ–‡å­—
                    loginBtn.textContent = langMap[currentLang].loginBtn;
                }
            }

            return false;
        }

        // åŸæœ‰è¾…åŠ©å‡½æ•°ä¿ç•™ï¼Œä»…ä¿®æ”¹showErrorè°ƒç”¨
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        // ç§»é™¤ä¸è´¦æˆ·é”å®šç›¸å…³çš„è¾…åŠ©å‡½æ•°

        document.getElementById('username').addEventListener('input', hideError);
        document.getElementById('password').addEventListener('input', hideError);

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
